<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
        }

        .sidebar {
            background-color: #333;
            color: white;
            padding: 15px;
            width: 200px;
            transition: width 0.3s;
        }

        .sidebar .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .directory {
            display: block;
        }

        .directory h2 {
            margin-bottom: 10px;
        }

        .directory ul {
            list-style: none;
        }

        .directory li a {
            color: white;
            text-decoration: none;
            padding: 8px;
            display: block;
            transition: background 0.3s;
        }

        .directory li a:hover {
            background-color: #444;
        }

        .content {
            flex: 1;
            padding: 15px;
        }

        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .markdown {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
        }

        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }

        .language-python {
            color: #0070c9;
        }

        .language-javascript {
            color: #f1e05a;
        }

        .language-html {
            color: #e34c26;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }
            .sidebar .toggle-btn {
                display: block;
            }
            .directory {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <div class="directory" id="directory">
                <h2>目录</h2>
                <ul>
                    <li><a href="#section1">第一部分</a></li>
                    <li><a href="#section2">第二部分</a></li>
                    <li><a href="#section3">第三部分</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <input type="text" id="search" placeholder="搜索内容..." onkeyup="filterContent()">
            <div class="markdown" id="markdown-content">
                <h1>文档标题</h1>
                <div id="section1">
                    <h2>第一部分</h2>
                    <p>这是第一部分的内容。</p>
                    <pre><code class="language-python">print("Hello, World!")</code></pre>
                </div>
                <div id="section2">
                    <h2>第二部分</h2>
                    <p>这是第二部分的内容。</p>
                    <pre><code class="language-javascript">console.log("Hello, World!");</code></pre>
                </div>
                <div id="section3">
                    <h2>第三部分</h2>
                    <p>这是第三部分的内容。</p>
                    <pre><code class="language-html">&lt;p&gt;Hello, World!&lt;/p&gt;</code></pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const directory = document.getElementById('directory');

            if (sidebar.style.width === '200px') {
                sidebar.style.width = '50px';
                directory.style.display = 'none';
            } else {
                sidebar.style.width = '200px';
                directory.style.display = 'block';
            }
        }

        function filterContent() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sections = document.querySelectorAll('.markdown > div');

            sections.forEach(section => {
                const text = section.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
