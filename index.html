<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: inherit;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px); /* 减去页眉高度 */
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            transition: background-color 0.5s;
            display: none; /* 默认隐藏 */
            overflow-y: auto;
        }
        .sidebar.visible {
            display: block; /* 点击图标后显示 */
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        h1, h2, h3, h4 {
            color: inherit;
        }
        /* 日间模式 */
        .day-mode {
            background-color: #fff;
            color: #000;
        }
        .day-mode .sidebar {
            background-color: #fff;
            color: #000;
        }
        .day-mode a {
            color: #1a0dab;
            text-decoration: none;
        }
        .day-mode a:hover {
            color: #ff0000;
            text-decoration: none;
        }
        /* 夜间模式 */
        .night-mode {
            background-color: #333;
            color: #fff;
        }
        .night-mode .sidebar {
            background-color: #444;
            color: #fff;
        }
        .night-mode .sidebar h2,
        .night-mode .sidebar a {
            color: #000; /* 夜间模式下目录卡片文字为黑色 */
        }
        .night-mode a {
            color: #1e90ff;
            text-decoration: none;
        }
        .night-mode a:hover {
            color: #ff4500;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* 右对齐 */
        }
        .search-input {
            flex-grow: 1;
            display: block;
            margin-right: 10px;
            display: none; /* 默认隐藏 */
        }
        .menu-icon, .search-icon, .mode-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
        }
        /* 移动设备 */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 50px; /* 页眉高度 */
                height: calc(100vh - 50px);
                z-index: 100;
                background: white;
                border-right: 1px solid #ddd;
                display: none; /* 默认隐藏 */
            }
            .sidebar.visible {
                display: block; /* 点击图标后显示 */
            }
            .search-input {
                display: none; /* 默认隐藏 */
                flex-grow: 1;
            }
            .search-input.active {
                display: block; /* 点击图标后显示搜索框 */
            }
        }
    </style>
</head>
<body class="day-mode">

    <header>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索文档内容..." oninput="searchContent()">
            <span class="search-icon" onclick="toggleSearchInput()">🔍</span> <!-- 搜索图标 -->
        </div>
        <div class="logo">MHLMH</div>
        <div class="header-icons">
            <span class="mode-icon" onclick="toggleTheme()">🌙</span> <!-- 模式切换图标 -->
            <span class="menu-icon" onclick="toggleMenu()">☰</span> <!-- 目录图标 -->
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>目录</h2>
            <div>
                <div class="card">
                    <h3 onclick="toggleContent('section1')">第一部分</h3>
                    <div id="section1-content" style="display: none;">
                        <a href="#item1" onclick="showDocumentContent()">第一项</a><br>
                        <a href="#item2" onclick="showDocumentContent()">第二项</a>
                    </div>
                </div>
                <div class="card">
                    <h3 onclick="toggleContent('section2')">第二部分</h3>
                    <div id="section2-content" style="display: none;">
                        <a href="#item3" onclick="showDocumentContent()">第三项</a><br>
                        <a href="#item4" onclick="showDocumentContent()">第四项</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content markdown-body">
            <div id="homepageContent">
                <h1>主页</h1>
                <div class="card">
                    <h2>欢迎来到文档首页</h2>
                    <p>这里是主页的内容，您可以在左侧的目录中找到其他部分的内容。</p>
                </div>
            </div>
            <!-- 文档内容的卡片放在这里，默认不显示 -->
            <div id="documentContent" style="display: none;">
                <h1>文档内容</h1>
                <div class="card" id="item1">
                    <h2>第一项</h2>
                    <p>这是第一项的内容。</p>
                    <pre><code class="language-python">print("Hello, World!")</code></pre>
                </div>
                <div class="card" id="item2">
                    <h2>第二项</h2>
                    <p>这是第二项的内容。</p>
                    <pre><code class="language-javascript">console.log("Hello, World!");</code></pre>
                </div>
                <div class="card" id="item3">
                    <h2>第三项</h2>
                    <p>这是第三项的内容。</p>
                    <pre><code class="language-html">&lt;h1&gt;Hello, World!&lt;/h1&gt;</code></pre>
                </div>
                <div class="card" id="item4">
                    <h2>第四项</h2>
                    <p>这是第四项的内容。</p>
                    <pre><code class="language-css">body { color: red; }</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });

        function toggleContent(id) {
            const content = document.getElementById(id + '-content');
            content.style.display = (content.style.display === 'none') ? 'block' : 'none';
        }

        function showDocumentContent() {
            // 隐藏主页内容
            const homepageContent = document.getElementById('homepageContent');
            homepageContent.style.display = 'none';

            // 显示文档内容
            const documentContent = document.getElementById('documentContent');
            documentContent.style.display = 'block';
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }

        function searchContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#documentContent .card');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function toggleSearchInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('day-mode')) {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
            }
        }
    </script>
</body>
</html>
