<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHLMH ÂçöÂÆ¢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            margin: 0 auto;
            height: 40px;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            background-color: #fff;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: none;
            flex-shrink: 0;
        }

        nav.show {
            display: block;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            background-color: #e0e0e0;
        }

        main {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        #home {
            display: block;
        }

        #article {
            display: none;
        }

        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            display: none;
        }

        .search-results {
            display: none;
            margin-top: 10px;
        }

        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        .dark-theme header {
            background-color: #444;
        }

        .dark-theme nav {
            background-color: #555;
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Ëá™ÂÆö‰πâÊ†∑Âºè‰ª•Á°Æ‰øù github-markdown Ê†∑ÂºèÊ≠£Â∏∏Â∑•‰Ωú */
        .markdown-body {
            box-sizing: border-box;
            min-width: 0;
            padding: 45px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 6px;
            overflow: hidden;
            margin: 0 auto;
        }

        /* ËÆ©‰ª£Á†ÅÈ´ò‰∫ÆÊ≠£Â∏∏Â∑•‰Ωú */
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            overflow: auto;
            border-radius: 3px;
        }

        /* ÈíàÂØπÂ§ßÂ±èÂπïÁöÑÂ™í‰ΩìÊü•ËØ¢ */
        @media (min-width: 768px) {
            nav {
                display: block;
                height: 100%;
            }

            main {
                padding: 20px;
                height: 100%;
            }

            #menu-toggle {
                display: none;
            }

            #search {
                display: block;
                margin: 0;
            }

            #search-btn {
                display: inline;
            }

            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-toggle">‚ò∞</button>
        <img src="https://github.com/user-attachments/assets/2a9b119a-2eb8-4ac3-859c-c86d86dec4f2" alt="Logo" class="logo" id="logo">
        <div style="display: flex; align-items: center;">
            <input type="text" id="search" placeholder="ÊêúÁ¥¢ÊñáÁ´†..." />
            <button id="search-btn">üîç</button>
        </div>
        <button id="theme-toggle">üåô</button>
    </header>
    <div class="container">
        <nav id="menu">
            <ul>
                <li><a href="#" data-file="article1.md" data-title="Êú¨Á´ôÊîØÊåÅÁöÑ Markdown ËØ≠Ê≥ïÁ§∫‰æã">Markdown ËØ¥Êòé</a></li>
                <li><a href="#" data-file="article2.md" data-title="Ëá™ÂÆö‰πâÊ†áÈ¢ò 2">ÊñáÁ´† 2</a></li>
                <!-- Êõ¥Â§öÊñáÁ´†ÈìæÊé• -->
            </ul>
        </nav>
        <main id="content">
            <div id="home">
                <h1>Ê¨¢ËøéÊù•Âà∞ÊàëÁöÑÂçöÂÆ¢</h1>
                <p>ËøôÈáåÊòØ‰∏ªÈ°µÂÜÖÂÆπ...</p>
            </div>
            <div id="article">
                <h2 id="article-title"></h2>
                <div id="article-content" class="markdown-body"></div>
            </div>
            <div class="search-results" id="search-results">
                <h3>ÊêúÁ¥¢ÁªìÊûú</h3>
                <ul id="results-list"></ul>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        let darkMode = false;

        const articles = {};

        document.getElementById('menu-toggle').onclick = function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        };

        themeToggleButton.onclick = function() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-theme', darkMode);
            themeToggleButton.innerText = darkMode ? '‚òÄÔ∏è' : 'üåô';

            const logo = document.getElementById('logo');
            logo.style.filter = darkMode ? 'invert(1)' : 'none';
        };

        function preloadArticles() {
            const links = document.querySelectorAll('#menu a');
            links.forEach(link => {
                const file = link.dataset.file;
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        articles[file] = data;
                    });
            });
        }

        preloadArticles();

        document.querySelectorAll('#menu a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                const file = this.dataset.file;
                const title = this.dataset.title;
                loadArticle(file, title);
                if (window.innerWidth < 768) {
                    document.getElementById('menu').classList.remove('show');
                }
            };
        });

        function loadArticle(file, title) {
            const content = articles[file];
            if (content) {
                document.getElementById('article-title').innerText = title;
                document.getElementById('article-content').innerHTML = marked(content);
                hljs.highlightAll(); // È´ò‰∫ÆÊòæÁ§∫‰ª£Á†Å
                document.getElementById('home').style.display = 'none';
                document.getElementById('article').style.display = 'block';
                document.getElementById('search-results').style.display = 'none';
            } else {
                document.getElementById('home').style.display = 'block';
                document.getElementById('article').style.display = 'none';
            }
        }

        const searchInput = document.getElementById('search');
        const searchResultsDiv = document.getElementById('search-results');
        const resultsList = document.getElementById('results-list');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const links = document.querySelectorAll('#menu a');

            resultsList.innerHTML = '';

            let hasResults = false;

            links.forEach(link => {
                const title = link.textContent.toLowerCase();
                if (title.includes(query)) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="#" data-file="${link.dataset.file}" data-title="${link.dataset.title}">${link.textContent}</a>`;
                    resultsList.appendChild(listItem);
                    hasResults = true;
                }
            });

            if (query === '') {
                document.getElementById('home').style.display = 'block';
                searchResultsDiv.style.display = 'none';
                document.getElementById('article').style.display = 'none';
            } else {
                document.getElementById('home').style.display = 'none';
                searchResultsDiv.style.display = hasResults ? 'block' : 'none';
                document.getElementById('article').style.display = 'none';
            }
        });

        document.getElementById('search-btn').onclick = function() {
            const search = document.getElementById('search');
            search.style.display = search.style.display === 'none' ? 'block' : 'none';
            search.style.marginLeft = '10px';
            if (search.style.display === 'block') {
                search.focus();
            }
        };

        resultsList.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const file = e.target.dataset.file;
                const title = e.target.dataset.title;
                loadArticle(file, title);
                searchInput.value = '';
                searchResultsDiv.style.display = 'none';
            }
        });

    </script>
</body>
</html>
