<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档页面</title>
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 marked.js 用于 Markdown 渲染 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
        }

        /* 页眉样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: inherit;
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 100;
        }

        /* LOGO 样式 */
        .logo {
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 页眉右侧图标 */
        .icons-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        .menu-icon, .search-icon, .mode-icon {
            cursor: pointer;
            font-size: 20px;
            margin-right: 20px;
        }

        /* 搜索框样式 */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-input {
            flex-grow: 1;
            margin-right: 10px;
            display: none; /* 移动设备下隐藏 */
            position: absolute; /* 使搜索框覆盖其他内容 */
            top: 60px; /* 让搜索框从 header 下方出现 */
            left: 0;
            width: 100%;
            z-index: 200; /* 确保在最上层 */
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .search-input.active {
            display: block;
        }

        /* 响应式：大屏设备显示搜索框 */
        @media (min-width: 768px) {
            .search-input {
                display: block !important; /* 确保大屏设备上搜索框显示 */
                position: static;
                z-index: auto;
                width: auto;
                margin: 0;
                padding: 5px;
            }
            .search-icon {
                display: none;
            }
        }

        /* 卡片样式 */
        .card {
            padding: 20px;
            margin: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }

        /* 隐藏内容样式 */
        .hidden {
            display: none;
        }

        /* 夜间模式 */
        .night-mode {
            background-color: #000;
            color: rgba(255, 255, 255, 0.5);
        }

        .night-mode header {
            background-color: #000;
        }

        .night-mode .card, .night-mode .sidebar {
            background-color: #000;
            color: rgba(255, 255, 255, 0.5);
        }

        .night-mode a {
            color: rgba(255, 255, 255, 0.5);
        }

        .night-mode a:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .night-mode a:active {
            color: #000;
        }

        /* Markdown 样式 */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            background-color: #eaeaea;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* 锚点样式 */
        h1, h2, h3, h4 {
            padding-top: 80px; /* 预留空间用于锚点点击时的滚动效果 */
            margin-top: -80px;
        }
    </style>
</head>
<body>

<header>
    <span class="menu-icon" id="menuIcon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> <!-- 目录图标 -->
    </span>
    <div class="logo">MHLMH</div>
    <div class="icons-container">
        <span class="search-icon" id="searchIcon" onclick="toggleSearchInput()">
            <i class="fas fa-search"></i> <!-- 搜索图标 -->
        </span>
        <span class="mode-icon" id="modeIcon" onclick="toggleTheme()">
            <i class="fas fa-moon"></i> <!-- 夜间模式图标 -->
        </span>
    </div>
</header>

<div class="content">
    <!-- 主页卡片内容 -->
    <div class="card" id="homeCard">
        <h1>主页卡片</h1>
        <p>这是主页卡片的内容。点击目录图标可以显示更多内容。</p>
    </div>

    <!-- 目录卡片内容 -->
    <div class="card hidden" id="menuCard">
        <h1>目录</h1>
        <ul>
            <li><a href="#section1" onclick="navigateToSection('section1')">文档内容1</a></li>
            <li><a href="#section2" onclick="navigateToSection('section2')">文档内容2</a></li>
        </ul>
    </div>

    <!-- 文档内容1 -->
    <div class="card hidden" id="section1">
        <h2>文档内容1</h2>
        <p>这里是文档的第一个内容部分。可以添加更多内容或示例。</p>
    </div>

    <!-- 文档内容2 -->
    <div class="card hidden" id="section2">
        <h2>文档内容2</h2>
        <p>这里是文档的第二个内容部分。</p>
    </div>
</div>

<!-- 搜索输入框 -->
<input type="text" id="searchInput" class="search-input" placeholder="搜索内容..." oninput="filterContent()">

<script>
    let isNightMode = false;
    let isMenuOpen = false;

    // 夜间模式切换功能
    function toggleTheme() {
        isNightMode = !isNightMode;
        document.body.classList.toggle('night-mode', isNightMode);

        // 更改夜间模式图标
        const modeIcon = document.getElementById('modeIcon').querySelector('i');
        modeIcon.classList.toggle('fa-moon', !isNightMode);
        modeIcon.classList.toggle('fa-sun', isNightMode);
    }

    // 目录图标切换及卡片显示
    function toggleMenu() {
        isMenuOpen = !isMenuOpen;

        // 切换目录图标
        const menuIcon = document.getElementById('menuIcon').querySelector('i');
        menuIcon.classList.toggle('fa-bars', !isMenuOpen);
        menuIcon.classList.toggle('fa-times', isMenuOpen);

        // 显示或隐藏目录卡片
        const homeCard = document.getElementById('homeCard');
        const menuCard = document.getElementById('menuCard');

        if (isMenuOpen) {
            homeCard.classList.add('hidden'); // 隐藏主页卡片
            menuCard.classList.remove('hidden'); // 显示目录卡片
        } else {
            homeCard.classList.remove('hidden'); // 显示主页卡片
            menuCard.classList.add('hidden'); // 隐藏目录卡片
        }
    }

    // 移动设备搜索框切换
    function toggleSearchInput() {
        const searchInput = document.getElementById('searchInput');
        searchInput.classList.toggle('active');
    }

    // 点击目录链接后，显示对应内容并隐藏其它内容
    function navigateToSection(sectionId) {
        const sections = document.querySelectorAll('.content .card:not(#homeCard)');
        sections.forEach(section => {
            section.classList.add('hidden'); // 隐藏所有文档内容
        });

        const targetSection = document.getElementById(sectionId);
        targetSection.classList.remove('hidden'); // 显示目标卡片

        // 平滑滚动到目标内容
        targetSection.scrollIntoView({ behavior: 'smooth' });

        // 自动折叠目录
        toggleMenu();
    }

    // 过滤文档内容
    function filterContent() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const sections = document.querySelectorAll('.content .card:not(#homeCard)');

        if (input === '') {
            sections.forEach(section => {
                section.classList.add('hidden'); // 隐藏所有内容
            });
            return; // 结束函数
        }

        sections.forEach(section => {
            const text = section.textContent.toLowerCase();
            if (text.includes(input)) {
                section.classList.remove('hidden'); // 显示匹配内容
            } else {
                section.classList.add('hidden'); // 隐藏不匹配内容
            }
        });
    }

    // 页面加载时直接渲染 Markdown 内容
    document.addEventListener('DOMContentLoaded', () => {
        const markdownContent = `
# 示例内容

## 这是一个二级标题
这是一段示例文本，您可以在这里添加更多的内容。

### 这是一个三级标题
- 列表项 1
- 列表项 2
- 列表项 3

\`\`\`javascript
function helloWorld() {
    console.log("Hello, world!");
}
\`\`\`
        `;
        
        // 渲染 Markdown 内容
        document.getElementById('section1').innerHTML += marked(markdownContent);
    });
</script>

</body>
</html>
