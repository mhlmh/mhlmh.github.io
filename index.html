<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHLMH 博客</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js" id="MathJax-script" async type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* 侧边导航栏 */
    .sidebar {
      background-color: #1f1f1f;
      width: 250px;
      padding: 20px;
      color: white;
      position: relative;
      transition: all 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .logo {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin: 20px 0;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      display: block;
      padding: 10px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
    }

    .sidebar nav ul li a:hover {
      background-color: #ff7b00;
    }

    /* 内容区 */
    .content {
      flex-grow: 1;
      background-color: white;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      position: relative;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      position: absolute;
      right: 0;
      transition: right 0.3s;
      opacity: 0;
      visibility: hidden;
    }

    .search-bar .icon {
      cursor: pointer;
      font-size: 1.5em;
    }

    .user-menu {
      display: flex;
      align-items: center;
    }

    .user-menu img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 15px;
    }

    /* 隐藏或显示内容的类 */
    .hidden {
      display: none;
    }

    .post {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .post h2 {
      margin-bottom: 10px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .sidebar.active {
        left: 0;
      }

      .hamburger {
        display: block;
        font-size: 1.5em;
        cursor: pointer;
      }

      .search-bar input {
        width: 200px;
        right: -200px; /* 初始状态在视图外 */
        visibility: hidden; /* 初始状态不可见 */
      }

      .close-icon {
        display: none; /* 默认隐藏 */
      }

      .sidebar.active .close-icon {
        display: block; /* 展开时显示 */
      }
    }

    /* 隐藏汉堡菜单图标在桌面端 */
    .hamburger {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 侧边导航栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">MHLMH 博客</div>
      <div class="close-icon" id="closeIcon"></div>
      <nav>
        <ul>
          <li><a href="#" data-target="home"><span class="icon">🏠</span> 首页</a></li>
          <li>
            <a href="#" data-target="blog-content"><span class="icon">📝</span> 博客文章</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="content">
      <header>
        <span class="hamburger" id="hamburger">☰</span>
        <div class="user-menu">
          <span><img src="m.svg" alt="用户头像"></span>
        </div>
        <div class="search-bar">
          <input type="text" id="search" placeholder="搜索文章...">
          <span class="icon" id="searchIcon">🔍</span>
        </div>
      </header>
<hr><br>
<!-- 首页内容 -->
<section class="home-content" id="home-content"> <!-- 移除 hidden 类 -->
  <h2>欢迎来到 MHLMH 博客</h2>
  <p>在这里，您可以阅读最新的博客文章和分享想法。</p>
</section>

<!-- 博客文章内容 -->
<section class="blog-content hidden" id="blog-content">
  <h2>博客文章</h2>
  <div id="blog-posts"></div>
</section>
    </main>
  </div>

<script>
  // 页面加载时显示首页内容
  document.addEventListener('DOMContentLoaded', function() {
    // 显示首页内容
    document.getElementById('home-content').classList.remove('hidden');
    // 隐藏博客内容
    document.getElementById('blog-content').classList.add('hidden');
  });

  // 菜单点击后切换显示内容
  document.querySelectorAll('.sidebar nav ul li a[data-target]').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault();

      // 隐藏所有内容区
      document.querySelectorAll('.content section').forEach(function(section) {
        section.classList.add('hidden');
      });

      // 根据链接显示内容
      var target = this.getAttribute('data-target');
      if (target === 'home') {
        document.getElementById('home-content').classList.remove('hidden');
      } else if (target === 'blog-content') {
        document.getElementById('blog-content').classList.remove('hidden');
        loadBlogPosts(); // 加载博客文章
      }

      // 收起侧边栏（移动设备）
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.remove('active');
      document.getElementById('hamburger').textContent = '☰';
    });
  });

  // 加载博客文章
  function loadBlogPosts() {
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        const postsContainer = document.getElementById('blog-posts');
        const posts = text.split('---'); // 分隔文章
        postsContainer.innerHTML = ''; // 清空内容

        posts.forEach((post, index) => {
          const postTitle = post.match(/# (.+)/); // 获取标题
          if (postTitle) {
            const title = postTitle[1].trim();
            const titleElement = document.createElement('div');
            titleElement.className = 'post-title';
            titleElement.textContent = title;
            titleElement.addEventListener('click', () => showPostContent(post, index));
            postsContainer.appendChild(titleElement);
          }
        });
      })
      .catch(error => {
        console.error('无法加载博客文章:', error);
      });
  }

        // 函数用于渲染 Markdown 和 HTML
        function renderContent(content) {
            // 使用 marked.js 渲染 Markdown 为 HTML
            preview.innerHTML = marked.parse(content);
            // 使用 highlight.js 高亮代码块
            hljs.highlightAll();
            // 让 MathJax 渲染公式
            MathJax.typeset();
        }

  // 显示博客文章内容
  function showPostContent(post, index) {
    const postContent = post.replace(/# .+/, '').trim(); // 去掉标题，保留正文
    const postCard = document.createElement('div');
    postCard.className = 'post-card';
    postCard.innerHTML = marked(postContent); // 使用 marked.js 解析 Markdown
    const postsContainer = document.getElementById('blog-posts');
    postsContainer.appendChild(postCard);
  }

  // 菜单折叠与展开，并切换图标
  document.getElementById('hamburger').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
    this.textContent = this.textContent === '☰' ? '✖' : '☰';
  });

  // 点击关闭图标折叠菜单
  document.getElementById('closeIcon').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.remove('active');
    document.getElementById('hamburger').textContent = '☰';
  });

  // 点击搜索图标显示搜索框
  document.getElementById('searchIcon').addEventListener('click', function() {
    const searchInput = document.getElementById('search');
    const isHidden = searchInput.style.right === '-200px';
    searchInput.style.right = isHidden ? '0px' : '-200px';
    searchInput.style.opacity = isHidden ? '1' : '0';
    searchInput.style.visibility = isHidden ? 'visible' : 'hidden';
  });
</script>
</body>
</html>
