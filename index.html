<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8; /* 可以更改为更漂亮的配色 */
        }

        .logo {
            margin: 0 auto;
            height: 40px; /* Logo高度 */
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden; /* 隐藏溢出部分 */
        }

        nav {
            background-color: #fff; /* 可以更改为更漂亮的配色 */
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: none; /* 默认隐藏菜单 */
            flex-shrink: 0; /* 防止缩小 */
        }

        nav.show {
            display: block; /* 在移动设备上显示菜单 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            background-color: #e0e0e0;
        }

        main {
            padding: 20px;
            flex: 1; /* 让内容区占满剩余空间 */
            overflow-y: auto; /* 允许内容滚动 */
        }

        #home {
            display: block; /* 默认显示主页 */
        }

        #article {
            display: none; /* 默认隐藏文章内容 */
        }

        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            display: none; /* 默认隐藏搜索框 */
        }

        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        .dark-theme header {
            background-color: #444;
        }

        .dark-theme nav {
            background-color: #555;
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px; /* 增加与搜索框的间距 */
        }

        /* 大屏设备样式 */
        @media (min-width: 768px) {
            nav {
                display: block; /* 大屏设备上显示菜单 */
                height: 100%; /* 菜单高度为100% */
            }

            main {
                padding: 20px;
                height: 100%; /* 文章内容高度为100% */
            }

            #menu-toggle {
                display: none; /* 隐藏菜单按钮 */
            }

            #search {
                display: block; /* 大屏设备上显示搜索框 */
                margin: 0; /* 移除搜索框的底部边距 */
            }

            #search-btn {
                display: inline; /* 大屏设备上显示搜索按钮 */
            }

            .container {
                flex-direction: row; /* 在大屏设备上水平排列 */
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-toggle">☰</button>
        <img src="m.svg" alt="Logo" class="logo" id="logo">
        <div style="display: flex; align-items: center;">
            <input type="text" id="search" placeholder="搜索文章..." />
            <button id="search-btn">🔍</button>
        </div>
        <button id="theme-toggle">🌙</button>
    </header>
    <div class="container">
        <nav id="menu">
            <ul>
                <li><a href="#" data-file="article1.md" data-title="自定义标题 1">文章 1</a></li>
                <li><a href="#" data-file="article2.md" data-title="自定义标题 2">文章 2</a></li>
                <!-- 更多文章链接 -->
            </ul>
        </nav>
        <main id="content">
            <div id="home">
                <h1>欢迎来到我的博客</h1>
                <p>这里是主页内容...</p>
            </div>
            <div id="article">
                <h2 id="article-title"></h2>
                <div id="article-content"></div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        let darkMode = false;

        const articles = {}; // 存储文章内容

        document.getElementById('menu-toggle').onclick = function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        };

        themeToggleButton.onclick = function() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-theme', darkMode);
            themeToggleButton.innerText = darkMode ? '☀️' : '🌙'; // 切换图标
            
            // 反转SVG颜色
            const logo = document.getElementById('logo');
            logo.style.filter = darkMode ? 'invert(1)' : 'none'; // 深色模式反转颜色
        };

        // 预加载文章内容
        function preloadArticles() {
            const links = document.querySelectorAll('#menu a');
            links.forEach(link => {
                const file = link.dataset.file;
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        articles[file] = data; // 存储文章内容
                    });
            });
        }

        preloadArticles(); // 预加载文章

        document.querySelectorAll('#menu a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                const file = this.dataset.file;
                const title = this.dataset.title; // 获取自定义标题
                loadArticle(file, title); // 传递标题
                if (window.innerWidth < 768) { // 移动设备
                    document.getElementById('menu').classList.remove('show');
                }
            };
        });

        function loadArticle(file, title) {
            const content = articles[file];
            if (content) {
                document.getElementById('article-title').innerText = title; // 使用自定义标题
                document.getElementById('article-content').innerHTML = marked(content); // 使用marked.js转换Markdown
                document.getElementById('home').style.display = 'none'; // 隐藏主页内容
                document.getElementById('article').style.display = 'block'; // 显示文章内容
            } else {
                // 如果内容为空，显示主页
                document.getElementById('home').style.display = 'block';
                document.getElementById('article').style.display = 'none';
            }
        }

        // 全局搜索功能
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const links = document.querySelectorAll('#menu a');

            let hasResults = false; // 追踪是否有搜索结果

            links.forEach(link => {
                const title = link.textContent.toLowerCase();
                if (title.includes(query)) {
                    link.parentElement.style.display = 'block'; // 显示匹配的链接
                    hasResults = true;
                } else {
                    link.parentElement.style.display = 'none'; // 隐藏不匹配的链接
                }
            });

            // 根据搜索结果显示主页内容
            document.getElementById('home').style.display = hasResults ? 'none' : 'block';
            document.getElementById('article').style.display = 'none'; // 隐藏文章内容
        });

        // 移动设备搜索框控制
        document.getElementById('search-btn').onclick = function() {
            const search = document.getElementById('search');
            search.style.display = search.style.display === 'none' ? 'block' : 'none'; // 切换搜索框
            this.style.display = search.style.display === 'block' ? 'none' : 'inline'; // 隐藏或显示搜索按钮
        };

    </script>
</body>
</html>
